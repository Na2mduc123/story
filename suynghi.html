<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Suy nghĩ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 40px;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: linear-gradient(-45deg, #d16ba5, #c777b9, #ba83ca, #aa8fd8);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        color: #fff;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        margin-bottom: 20px;
      }
      p {
        margin: 10px auto 20px;
        max-width: 600px;
        line-height: 1.5;
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
        color: #fff;
      }
      .leave {
        background-color: #e74c3c;
      }
      .stay {
        background-color: #2ecc71;
      }
      button:hover {
        opacity: 0.85;
      }

      /* Popup nền mờ */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        justify-content: center;
        align-items: center;
      }

      /* Nội dung popup */
      .popup-content {
        background: white;
        padding: 25px;
        border-radius: 12px;
        text-align: justify;
        max-width: 500px;
        font-size: 15px;
        color: #111;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
      }

      /* Nút đóng */
      .close-btn {
        margin-top: 15px;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background: #3498db;
        color: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .close-btn:hover {
        opacity: 0.9;
      }

      .back-btn {
        display: inline-block;
        margin: 15px 10px 0;
        padding: 8px 16px;
        background: #ffd166;
        color: #333;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
      }

      @keyframes fadeIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .gmail {
        display: block;
        margin: 20px auto 0;
        background: none;

        color: #fff;
        padding: 8px 10px;

        cursor: pointer;
        font-weight: 600;
        text-align: center;
      }
      .gmail a {
        color: #695534;
      }
      .gmail a:hover {
        color: #d2c5b0;
      }
    </style>
  </head>
  <body>
    <h1>Khi ở trong tình cảnh này thì tôi đã nghĩ như thế nào?</h1>
    <p>
      Đây cũng là quyết định khó nhất trong câu chuyện tình cảm của tôi, nó trở
      thành một bài toán cho đến nay tôi vẫn chưa thể giải được
    </p>
    <div>
      <button
        class="leave"
        onclick="showPopup('Chúng tôi đang sống với nhau kiểu tập thể (có sự góp mặt của cô ấy), nếu giờ tôi rời đi thì sẽ ảnh hưởng đến tập thể, vì cái lý do của tôi chỉ là vì một người mà rời đi thì nó sẽ phá vỡ sự cân bằng và vui vẻ vốn có. Tôi cảm thấy suy nghĩ ấy quá ích kỷ, chưa kể nếu tôi rời đi thì 1 2 bạn khác cũng sẽ rời đi như tôi mặc dù tôi chỉ muốn đi 1 mình.')"
      >
        Rời đi
      </button>
      <button
        class="stay"
        onclick="showPopup('Hướng này không ảnh hưởng đến ai nhưng chính tôi là người đau nhất mỗi lần kìm nén cảm xúc của mình, vì gần mặt nhưng cách lòng.')"
      >
        Ở lại
      </button>
    </div>
    <div class="gmail">
      <a href="./gmail.html"
        >Đọc xong bài, bạn có ý kiến gì thì có thể viết ở đây nha</a
      >
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <p id="popup-text"></p>
        <button class="close-btn" onclick="closePopup()">Đóng</button>
      </div>
    </div>

    <!-- Nút quay về -->
    <div>
      <a href="ketluan.html" class="back-btn">⬅ Quay lại</a>
      <a href="modau.html" class="back-btn">⬅ Trang chính</a>
    </div>

    <script>
      function showPopup(text) {
        document.getElementById("popup-text").innerText = text;
        document.getElementById("popup").style.display = "flex";
      }
      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
