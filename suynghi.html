<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Suy nghĩ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        background: #f4f4f9;
      }
      h1 {
        margin-bottom: 40px;
      }
      button {
        padding: 12px 24px;
        margin: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
      }
      .leave {
        background-color: #e74c3c;
        color: white;
      }
      .stay {
        background-color: #2ecc71;
        color: white;
      }
      button:hover {
        opacity: 0.8;
      }

      /* Popup nền mờ */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        justify-content: center;
        align-items: center;
      }

      /* Nội dung popup */
      .popup-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        text-align: justify; /* căn đều 2 bên */
        max-width: 500px;
        font-size: 16px;
        font-weight: normal; /* bỏ in đậm */
        color: #333;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
      }

      /* Nút đóng */
      .close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background: #3498db;
        color: white;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .close-btn:hover {
        opacity: 0.9;
      }

      .back-btn {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background: #ffd166;
        color: #333;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
      }

      @keyframes fadeIn {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Khi ở trong tình cảnh này thì tôi đã nghĩ như thế nào?</h1>
    <p>
      Đây cũng là quyết định khó nhất trong câu chuyện tình cảm của tôi, nó trở
      thành một bài toán cho đến nay tôi vẫn chưa thể giải được
    </p>
    <button
      class="leave"
      onclick="showPopup('Rời đi ư? Chúng tôi đang sống với nhau kiểu tập thể (có sự góp mặt của cô ấy), nếu giờ tôi rời đi thì sẽ ảnh hưởng đến tập thể, vì cái lý do của tôi chỉ là vì một người mà rời đi thì nó sẽ phá vỡ sự cân bằng và vui vẻ vốn có. Tôi cảm thấy suy nghĩ ấy quá ích kỷ, chưa kể nếu tôi rời đi thì 1 2 bạn khác cũng sẽ rời đi như tôi mặc dù tôi chỉ muốn đi 1 mình.')"
    >
      Rời đi
    </button>
    <button
      class="stay"
      onclick="showPopup('Ở lại ư? Hướng này không ảnh hưởng đến ai nhưng chính tôi là người đau nhất mỗi lần kìm nén cảm xúc của mình, vì gần mặt nhưng cách lòng.')"
    >
      Ở lại
    </button>

    <!-- Popup -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <p id="popup-text"></p>
        <button class="close-btn" onclick="closePopup()">Đóng</button>
      </div>
    </div>

    <!-- Nút quay về trang chính ở dưới cùng -->

    <div style="text-align: center; margin-top: 30px">
      <a href="ketluan.html" class="back-btn">⬅ Quay lại kết luận</a>
    </div>
    <div style="text-align: center; margin-top: 20px">
      <a href="section2.html" class="back-btn">⬅ Quay lại trang chính</a>
    </div>

    <script>
      function showPopup(text) {
        document.getElementById("popup-text").innerText = text;
        document.getElementById("popup").style.display = "flex";
      }
      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
