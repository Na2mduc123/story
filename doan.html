<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đoán dịp tỏ tình</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1d2b64, #f8cdda);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .box {
        max-width: 600px;
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }
      h2 {
        margin-top: 0;
        font-size: 26px;
        color: #ffd166;
      }
      select,
      button {
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        margin: 10px;
      }
      .error {
        color: red;
        margin-top: 12px;
        font-weight: bold;
      }
      .center-msg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        padding: 20px 30px;
        border-radius: 10px;
        font-size: 22px;
        font-weight: bold;
        color: #06ff9c;
        display: none;
        text-align: center;
      }
      .back-btn {
        display: block;
        margin-top: 20px;
        text-align: center;
        padding: 10px;
        background: #ffd166;
        color: #333;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Bạn nghĩ tôi đã tỏ tình vào dịp nào?</h2>
      <select id="occasionSelect">
        <option value="">-- Chọn dịp --</option>
        <option value="noel">Noel</option>
        <option value="trungthu">Trung thu</option>
        <option value="tet">Tết</option>
        <option value="sinhnhat">Sinh nhật</option>
      </select>
      <button class="doan" onclick="checkOccasion()">Đoán</button>
      <div id="msg" class="error"></div>
    </div>

    <div id="centerMsg" class="center-msg"></div>

    <script>
      function checkOccasion() {
        const value = document.getElementById("occasionSelect").value;
        const msgEl = document.getElementById("msg");
        const centerMsg = document.getElementById("centerMsg");

        msgEl.textContent = "";
        centerMsg.style.display = "none";
        centerMsg.textContent = "";

        if (!value) {
          msgEl.textContent = "Bạn chưa chọn dịp nào.";
          return;
        }

        if (value === "noel") {
          msgEl.textContent = "Cũng lãng mạn đấy nhưng mà lâu quá.";
        } else if (value === "tet") {
          msgEl.textContent = "Cũng không thích hợp lắm.";
        } else if (value === "trungthu") {
          msgEl.textContent =
            "Sợ cô ấy không thích nhân thập cẩm vì tôi khá thập cẩm.";
        } else if (value === "sinhnhat") {
          // Hiện thông báo đầu tiên
          centerMsg.textContent = "Tuyệt vời, đúng dịp rồi đấy";
          centerMsg.style.display = "block";

          // Sau 5 giây hiện thông báo thứ 2
          setTimeout(() => {
            centerMsg.textContent =
              "Thế mọi người nghĩ đã làm ny đc chưa, khám phá chương 3 tiếp nhé";

            // Sau 5 giây nữa quay lại modau.html và mở khóa chương 3
            setTimeout(() => {
              localStorage.setItem("chapterUnlocked", "3");
              window.location.href = "modau.html";
            }, 3000);
          }, 3000);
        }
      }
    </script>
  </body>
</html>
